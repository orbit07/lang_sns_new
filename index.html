<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<meta name="theme-color" content="#f7f9fc" />
<title>Uni</title>
<link rel="stylesheet" href="styles.css" />
<link rel="manifest" href="manifest.json" />
<link rel="apple-touch-icon" href="img/icon-192.png" />
</head>
<body>
  <header class="app-header">
    <nav class="tabs">
      <button data-tab="timeline" class="active timeline"></button>
      <button data-tab="search" class="search"></button>
      <button id="fab-new-post" aria-label="新規投稿">＋</button>
      <button data-tab="images" class="images"></button>
      <button data-tab="likes" class="likes"></button>
    </nav>
  </header>

  <main>
    <section id="timeline" class="tab-panel active">
      <div id="timeline-list" class="card-list"></div>
      <div class="header-actions">
        <label class="file-button import_btn">
          <input type="file" id="import-input" accept="application/json" />
          Import
        </label>
        <button id="export-btn">Export</button>
      </div>
    </section>

    <section id="search" class="tab-panel">
      <div class="search-box">
        <input type="text" id="search-input" placeholder="キーワード または #タグ で検索" />
        <button id="search-btn" class="primary">Search</button>
      </div>
      <div id="search-results" class="card-list"></div>
    </section>

    <section id="images" class="tab-panel">
      <div id="images-list" class="card-list"></div>
    </section>

    <section id="likes" class="tab-panel">
      <div id="likes-list" class="card-list"></div>
    </section>
  </main>

  <div id="modal" class="modal hidden" role="dialog" aria-modal="true">
    <div class="modal-content">
      <div class="modal-header">
        <h2 id="modal-title">投稿</h2>
        <button id="modal-close" aria-label="閉じる"><img src="img/delete.svg" alt="削除" width="18" style="display:flex"></button>
      </div>
      <div id="modal-body"></div>
    </div>
  </div>

  <div id="image-viewer" class="modal hidden" role="dialog" aria-modal="true">
    <div class="modal-content image-content">
      <button id="image-close" aria-label="閉じる"><img src="img/delete.svg" alt="削除" width="18" style="display:flex"></button>
      <img id="full-image" alt="拡大画像" />
    </div>
  </div>

  <template id="post-template">
    <article class="card">
      <div class="card-meta"></div>
      <div class="card-body"></div>
      <div class="tag-list"></div>
      <div class="card-actions"></div>
      <div class="replies"></div>
    </article>
  </template>

  <script src="script.js"></script>
</body>
</html>
